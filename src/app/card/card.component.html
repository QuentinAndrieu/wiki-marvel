<div class="col s12 m12 l12 xl9">
  <div (click)="goTo(urlDetail)" class="card horizontal white-text pointer z-depth-5" [ngClass]="color">
    <div class="card-image">
      <app-loader *ngIf="loading"></app-loader>
      <img [hidden]="loading" (load)="setLoading(false)" src="{{pathImg}}">
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <h3>{{title}}</h3>
      </div>
    </div>
  </div>
</div>
