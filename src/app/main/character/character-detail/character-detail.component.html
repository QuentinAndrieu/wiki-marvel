<div *ngIf="character">
    <h2 class="center">
        {{character.name}}</h2>
    <div class="col s12 m4">
        <div class="col s12">
            <img class="responsive-img" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}" alt="">
            <p>{{character.description}}</p>
        </div>
    </div>
</div>

<div class="col s12 m8 collapse-character">
    <ul class="collapsible" data-collapsible="accordion">
        <li *ngIf="character && character.comics && character.comics.items">
            <div class="collapsible-header"><i class="material-icons">keyboard_arrow_right</i>Comics</div>
            <div class="collapsible-body">
                <ul class="collection">
                    <li *ngFor="let comic of character.comics.items" class="collection-item">{{comic.name}}</li>
                </ul>
            </div>
        </li>
        <li *ngIf="character && character.events && character.events.items">
            <div class="collapsible-header"><i class="material-icons">keyboard_arrow_right</i>Events</div>
            <div class="collapsible-body">
                <ul class="collection">
                    <li *ngFor="let event of character.events.items" class="collection-item">{{event.name}}</li>
                </ul>
            </div>
        </li>
        <li *ngIf="character && character.stories && character.stories.items">
            <div class="collapsible-header"><i class="material-icons">keyboard_arrow_right</i>Stories</div>
            <div class="collapsible-body">
                <ul class="collection">
                    <li *ngFor="let storie of character.stories.items" class="collection-item">{{storie.name}}</li>
                </ul>
            </div>
        </li>
        <li *ngIf="character && character.series && character.series.items">
            <div class="collapsible-header"><i class="material-icons">keyboard_arrow_right</i>Series</div>
            <div class="collapsible-body">
                <ul class="collection">
                    <li *ngFor="let serie of character.series.items" class="collection-item">{{serie.name}}</li>
                </ul>
            </div>
        </li>
    </ul>
</div>
