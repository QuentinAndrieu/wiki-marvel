<div class="row container main-section">
  <h2 class="title-character">Characters</h2>

  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Search" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateCharactersSearch()"
          id="search" class="validate">
      </div>
    </div>
  </form>

  <app-loader *ngIf="!characters"></app-loader>
  
  <div *ngFor="let character of characters">
    <app-character-card [character]="character"></app-character-card>
  </div>
</div>
