<h2 class="title-character">
  Character</h2>

<form class="col s12">
  <div class="row">
    <div class="input-field col s12">
      <input placeholder="Search" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateCharactersSearch()"
        id="search" class="validate">
    </div>
  </div>
</form>

<div *ngFor="let character of characters">
  <app-character [character]="character"></app-character>
</div>
