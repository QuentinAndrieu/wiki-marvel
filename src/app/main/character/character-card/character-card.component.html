<div class="col s12 m4">
  <div class="card blue-grey darken-1 character-card">
    <div *ngIf="character" class="card-content white-text">
      <div class="card-image">
        <app-loader *ngIf="loading"></app-loader>
        <img [hidden]="loading" (load)="isLoad()" (click)="goToDetail(character.id)" class="img-character-card" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
      </div>
      <span class="card-title">{{character.name}}</span>
    </div>
  </div>
</div>
