<div class="col s12 m4">
  <div  class="card black character-card">
    <div class="card-content white-text">
      <div class="card-image">
        <img (click)="goToDetail(character.id)" class="img-character-card" src="{{character.thumbnail.path}}.{{character.thumbnail.extension}}">
      </div>
      <span class="card-title">{{character.name}}</span>
    </div>
  </div>
</div>
