<div class="row">
  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Search new character" [(ngModel)]="name" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateCharactersSearch()"
          id="search" class="validate">
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div *ngFor="let character of characters" class="col s3">
    <app-character [character]="character"></app-character>
  </div>
</div>
