<div *ngIf="comic">
  <h2 class="center">
    {{comic.title}}</h2>
  <div class="col s12 m6">
    <div class="col s12">
      <img class="responsive-img img-comic-detail" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}" alt="">
      <p>{{comic.description}}</p>
    </div>
  </div>

  <div *ngIf="comic.characters.items[0]" class="comic-detail">
    <div class="col s12 m6">
      <h3>Characters</h3>

      <div class="collection">
        <a *ngFor="let character of comic.characters.items" (click)="goToCharacterDetail(character.resourceURI)" class="collection-item">{{character.name}}</a>
      </div>
    </div>
  </div>
</div>
