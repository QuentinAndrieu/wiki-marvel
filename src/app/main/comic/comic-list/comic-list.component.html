<div class="row container main-section">
  <h2 class="title-comic">Comics</h2>

  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Search" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateComicsSearch()"
          id="search" class="validate">
      </div>
    </div>
  </form>

  <div *ngFor="let comic of comics">
    <app-comic-card [comic]="comic"></app-comic-card>
  </div>
</div>
