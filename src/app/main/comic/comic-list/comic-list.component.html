<div class="row container">
  <h2 class="title-comic">Comics</h2>

  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input placeholder="Search" [(ngModel)]="title" [ngModelOptions]="{standalone: true}" (ngModelChange)="updateSearch(title)"
          id="search" class="validate">
      </div>
    </div>
  </form>

  <app-loader *ngIf="!comics"></app-loader>

  <div *ngFor="let comic of comics">
    <app-card [color]="'green darken-1'" [pathImg]="comic.thumbnail.path + '.' + comic.thumbnail.extension" [urlDetail]="'/comics/' + comic.id"
      [title]="comic.title"></app-card>
  </div>
</div>
