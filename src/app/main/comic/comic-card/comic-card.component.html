<div class="col s12 m4">
  <div class="card green comic-card">
    <div class="card-content white-text">
      <div class="card-image">
        <app-loader *ngIf="loading"></app-loader>
        <img [hidden]="loading" (load)="isLoad()" (click)="goToDetail(comic.id)" class="img-card-comic" src="{{comic.thumbnail.path}}.{{comic.thumbnail.extension}}">
      </div>
      <span class="card-title">{{comic.title}}</span>
    </div>
  </div>
</div>
